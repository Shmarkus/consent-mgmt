jib {
    from {
        image = "adoptopenjdk:11-jre-hotspot"
    }
    to {
        image = "gateway:latest"
    }
    container {
        entrypoint = ["sh", "-c", "chmod +x /entrypoint.sh && sync && /entrypoint.sh"]
        ports = ["8443"]
        environment = [
            SPRING_OUTPUT_ANSI_ENABLED: "ALWAYS"
        ]
    }
}

